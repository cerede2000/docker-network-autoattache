name: Build and publish Docker image

on:
  push:
    branches: [ main ]
    paths:
      - src/watcher.py
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Important pour GHCR + delete-package-versions
    permissions:
      contents: read
      packages: write
      id-token: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Normalize image & package name
        run: |
          echo "IMAGE_NAME_LOWER=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "PKG_NAME=$(basename '${{ env.IMAGE_NAME }}')" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            GIT_COMMIT=${{ github.sha }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:${{ github.sha }}

      - name: Prune old container versions (keep last 3)
        uses: actions/delete-package-versions@v5
        with:
          # Pour les images GHCR de type ghcr.io/OWNER/REPO,
          # le "package name" côté Packages = REPO
          package-name: ${{ env.PKG_NAME }}
          package-type: container
          # On garde les 3 dernières versions, les plus anciennes sont supprimées
          min-versions-to-keep: 3
          # token: ${{ secrets.PACKAGES_TOKEN }} # optionnel si ton repo n'a pas l'accès admin sur le package
