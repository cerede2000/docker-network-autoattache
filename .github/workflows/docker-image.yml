name: Build and publish Docker image

on:
  push:
    branches: [ main ]
    paths:
      - src/watcher.py
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Important pour GHCR + delete-package-versions
    permissions:
      contents: read
      packages: write
      id-token: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
      # Tu peux changer la base quand tu veux repartir sur une nouvelle série
      BASE_VERSION: "0.1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Normalize image & package name
        run: |
          echo "IMAGE_NAME_LOWER=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "PKG_NAME=$(basename '${{ env.IMAGE_NAME }}')" >> $GITHUB_ENV

      - name: Compute image version and tags
        id: meta
        shell: bash
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"

          # Version auto-incrémentale: BASE_VERSION.run_number
          VERSION="${BASE_VERSION}.${GITHUB_RUN_NUMBER}"

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

          TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:${VERSION},"
          TAGS+="${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:sha-${SHORT_SHA},"
          TAGS+="${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest"

          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

          echo "Computed version: ${VERSION}"
          echo "Image tags: ${TAGS}"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            WATCHER_VERSION=${{ steps.meta.outputs.version }}
          tags: ${{ steps.meta.outputs.tags }}

      - name: Prune old container versions (keep last 3)
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ env.PKG_NAME }}
          package-type: container
          min-versions-to-keep: 3
